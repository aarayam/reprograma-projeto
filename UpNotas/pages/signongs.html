<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Raleway|Roboto|Staatliches" rel="stylesheet">
    <link href="signongs.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon.png">
    <title>UpNotas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">UpNotas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end nav-font" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#info">INFORMAÇÕES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#categorias">ONG's</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">PARCEIROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contato">CONTATO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>


    <section class="caixa padd-page">
        <div class="d-flex flex-column align-items-center container">
            <p class="h1 text-center mt-5">Cadastro</p>
            <form class="d-flex flex-column align-items-center">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>Nome</label>
                        <input type="text" id="nome" placeholder="Nome da ONG" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" id="endereco" placeholder="Rua/Avenida..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" placeholder="CEP" id="cep" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" placeholder="Cidade" id="cidade" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <input type="text" placeholder="Estado" id="estado" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" id="telefone" placeholder="Telefone" class="form-control">
                    </div>
                    <div class=" form-group">
                        <label>Email</label>
                        <input type="text" id="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Página Oficial</label>
                        <input id="link" type="text" placeholder="Link" class="form-control">
                    </div>
                </div>




            </form>
            <button type="submit" class="btn btn-lg btn-light">Cadastrar</button>


        </div>
    </section>






    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
