<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon.png">
    <title>UpNotas</title>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <a class="navbar-brand" href="#">UpNotas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end nav-font" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#info">INFORMAÇÕES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#categorias">ONG's</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#parceiros">PARCEIROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">CONTATO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>

    <section class="caixa padd-page">
        <h2 class="text-center mt-5">Cadastro</h2>
        <form action="" class=" login">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationServer01">Nome</label>
                    <input type="text" class="form-control" id="exampleInputNome" placeholder="Nome" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationServer02">Sobrenome</label>
                    <input type="text" class="form-control" id="validationServer02" placeholder="Sobrenome" required>
                </div>
            </div>
            <div>
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email" required>
            </div>

            <div class="mt-3">
                <label for="exampleInputPassword1">Senha</label>
                <input type="Senha" class="form-control" id="exampleInputPassword1" placeholder="Senha" required>
            </div>


            <button type="submit" class="btn btn-lg btn-light mt-3">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
