<div class="d-flex flex-column align-items-center container">
    <p class="h1 text-center mt-5">Cadastro</p>
    <div class="col-md-8">
        <div class="row align-items-center">
            <form class="d-flex flex-column align-items-center">
                <div class="col-sm-12 ">
                     <div class="row">
                        <div class="col-sm-12 form-group">
                            <label>Nome</label>
                            <input type="text" placeholder="Nome da ONG" class="form-control">
                        </div>
                    </div>			
                    <div class="row">
                        <div class="col-sm-8 form-group">
                            <label>Endereço</label>
                            <input type="text" placeholder="Rua/Avenida..." class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>CEP</label>
                            <input type="text" placeholder="CEP" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>Cidade</label>
                            <input type="text" placeholder="Cidade" class="form-control">
                        </div>	
                        <div class="col-sm-4 form-group">
                             <label>Estado</label>
                             <input type="text" placeholder="Estado" class="form-control">
                        </div>	
                        <div class="col-sm-4 form-group">
                            <label>Telefone</label>
                            <input type="text" placeholder="Telefone" class="form-control">
                        </div>		
                    </div>

                    <div class="row">					
                        <div class="col-sm-6 form-group">
                            <label>Email</label>
                            <input type="text" placeholder="Email" class="form-control">
                        </div>	
                        <div class="col-sm-6 form-group">
                            <label>Página Oficial</label>
                            <input type="text" placeholder="Link" class="form-control">
                        </div>
                    </div>
                				
                </div>
                
                    <button type="submit" class="btn btn-lg btn-info">Cadastrar</button>
                
            </form> 
        </div>
    </div>
</div>
